<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link type="text/css" rel="stylesheet" href="./stylesheets/style.css"/>
		<title>CCI Data</title>
		<script src="./scripts/jquery-2.0.1.js"></script>
	</head>
	<body>
		<script src="./scripts/d3.v3.js"></script>
		<script src="./scripts/cciSG.js"></script>
		<div id="header">
			<div class="left">
				<select size="1" id="dataSet">
					<option value="default" selected="selected">Select Data Set</option>
					<option value="grads">Graduation Rates</option>
					<option value="retn">Retention Rates</option>
				</select>
			</div>
			<div class="left">
				<select size="1" id="selectEntity">
					<option value="default" selected="selected">Select Entity</option>
					<option value="cci" >CCI</option>
					<option value="cs">Computer Science</option>
					<option value="sis">Software &amp; Info. Sys.</option>
				</select>
				<button id="entityBtn" size="1" value="One Entity" onClick="chart(event, '.chart')">
					Visualize
				</button>
			</div>
			<br />
			<br />
			<br />
		</div>
		<div id="header2">
			<div class="left">
				<select size="1" id="dataSet2">
					<option value="default" selected="selected">Select Data Set</option>
					<option value="grads">Graduation Rates</option>
					<option value="retn">Retention Rates</option>
				</select>
			</div>
			<div class="left">
				<select size="1" id="selectEntity2">
					<option value="default" selected="selected">Select Entity</option>
					<option value="cci" >CCI</option>
					<option value="cs">Computer Science</option>
					<option value="sis">Software &amp; Info. Sys.</option>
				</select>
				<button id="entityBtn2" size="1" value="Two Entities" onClick="chart(event, '.chart2')">
					Compare
				</button>
			</div>
		</div>
		<br />
		<br />
		<br />
		<br />
		<div class="title center"></div>
		<br />
		<br />
		<div class="chartTitle center"></div>
		<br />
		<br />
		<div class="chart"></div>
		<br />
		<br />
		<div class="chart2Title center"></div>
		<br />
		<div class="chart2"></div>
		<br />
		<div class="chart3Title center"></div>
		<br />
		<div class="chart3"></div>
	</body>
</html>
